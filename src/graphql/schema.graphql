type Webtoons {
    totalPages: Int!
    webtoons: [Webtoon!]!
}

type Webtoon {
    id: ID!
    image: String!
    title: String!
    author: String!
    desc: String!
    isBookmark: Boolean!
    isAlarm: Boolean!
    latest: Int!
}

type Query {
    getAllWebtoons(user: String!, pageNumber: Int!, pageSize: Int!): Webtoons!
}